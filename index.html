<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet"  href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
      <header>
            <div class="overlay"></div>
            <picture>
                  <source srcset="images/image-header-desktop.jpg" media="(max-width:640px">
                  <img src="images/image-header-mobile.jpg" alt="mobile version"/>
            </picture>
      </header>
      <main>
              <h2>Get <span class="insight">insights</span> that help your business grow.</h2>
              <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>

              <div class="number">
                    <div class="stat"><h1>10k+</h1><p>companies</p></div>
                    <div class="stat"><h1>314</h1><p>templates</p></div>
                    <div class="stat"><h1>12M+</h1><p>queries</p></div>                  
              </div>
      </main>
  </div>
    
  </main>

  

  

  
 
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
